<html>

<head>

    <link rel="stylesheet" href="assets/css/Navbarbuttonsignupsignin-modal-form-1.css">
    <link rel="stylesheet" href="assets/css/Navbarbuttonsignupsignin-modal-form-2.css">
    <link rel="stylesheet" href="assets/css/Navbarbuttonsignupsignin-modal-form.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row">
        <div class="clearfix"></div>
    </div><nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container"><a href="index.html" class="navbar-brand">Home</a>
        <div class="collapse navbar-collapse"
            id="navcol-1">
            <ul class="nav navbar-nav mr-auto">   
            </ul><span class="navbar-text actions"><div><button class="btn btn-light action-button" type="button" id="modal-btn" data-toggle="modal" data-target="#signmodal"><a href="login.html"> Sign in </a> </button></form>
        </div>
    </div>
    </div>
    </div>
    </span>
    </div>
    </div>
</nav>
    <div class="container profile profile-view" id="profile">
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div></div>
                <div class="col-md-8">
                    <h1>Profile </h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Firstname </label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Lastname </label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
